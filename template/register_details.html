<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #9eb0d6;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

.jumbotron.box8 {
    padding: 30px;
    border-radius: 8px;
    background-color: #e9ecef;
    border: 1px solid #d1d1d1;
}

/* Form Styles */
h2 {
    margin-bottom: 20px;
    color: #17a2b8;
}

label {
    font-weight: bold;
    color: #333333;
}

.form-group {
    margin-bottom: 15px;
}

.form-control {
    height: 40px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    box-shadow: none;
    padding: 10px;
    font-size: 16px;
    color: #333333;
}

.form-control:focus {
    border-color: #17a2b8;
    box-shadow: 0 0 5px rgba(23, 162, 184, 0.5);
}

select.form-control {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 4 5"><path fill="gray" d="M2 0L0 2h4L2 0zM2 5l2-2H0l2 2z"/></svg>');
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 12px;
}

input[type="text"], input[type="date"], input[type="address"] {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

select {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="text"]:focus, input[type="date"]:focus, input[type="address"]:focus, select:focus {
    border-color: #17a2b8;
}

button {
    background-color: #17a2b8;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #138496;
}

.text-center {
    text-align: center;
}

.text-info {
    color: #17a2b8 !important;
}

.mt-3 {
    margin-top: 1rem;
}

.mb-4 {
    margin-bottom: 1.5rem;
}

</style>
