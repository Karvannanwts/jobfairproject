<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #9eb0d6;
        }

        .header {
            background-color: #0056a3;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }

        .navbar {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 10px;
        }

        .navbar a {
            color: #000;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a.active {
            color: #0094cf;
        }


        .container {
            margin-top: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h5 {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 4px;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .btn-save, .btn-save-continue {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f4476b;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn-save {
            background-color: brown;
        }

        .form-section-header {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-link {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .form-link:hover {
            text-decoration: underline;
        }
        .tcs-header {
            background-color: #0056a3;
            padding: 20px;
            color: white;
            font-size: 28px;
            text-align: center;
        }
        .form-label {
            display: inline-block;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="tcs-header">
        <span>HR Company</span>
    </div>

    <!-- Form Container -->
    <div class="container form-container">
        <!-- Application Form Header -->
        <div class="form-header">
            <h3>Application Form</h3>
        </div>

        <!-- Navbar Section -->
        <div class="navbar">
            <a href="{% url 'personal_1' %}">Personal Details</a>
            <a href="{% url 'academic' %}" >Academic and Work Experience Details</a>
            <a href="{% url 'other_details' %}" class="active">Other Details</a>
            <a href="{% url 'preview' %}">Application Form Preview and Declaration</a>
        </div>

    <!-- Form Section -->
    <div class="container">
        <div class="row">

            <!-- Left Side (Other Details) -->

            <div class="col-md-4">
                <div class="form-section-header">Other Details</div>
                
                <div class="mb-3">
                    <a href="{% url 'other_details' %}" class="form-link">
                        <label for="qualification" style="color: black;" class="form-label">Nationality and Languages Known</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'resume' %}" class="form-link">
                        <label for="cv"  class="form-label">Upload Photo / CV</label>
                    </a>
                </div>
            </div>

            <!-- Right Side (Form Content) -->
            <div class="col-md-8">
                <div class="form-container">
                    <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-section">
                        <h5>Upload Photo</h5>
                        <input type="file" class="form-control" name="photo" required>
                    </div>

                    <div class="form-section">
                        <h5>Upload CV</h5>
                        <input type="file" class="form-control" name="cv" required>
                    </div>

                    <div class="form-section">
                        <button type="submit" class="btn btn-save-continue">Continue</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
