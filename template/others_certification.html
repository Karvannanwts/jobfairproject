<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hr Company - Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Header Section */
        .tcs-header {
            background-color: #0056a3;
            padding: 20px;
            color: white;
            font-size: 28px;
            text-align: center;
        }

        /* Form Container */
        .form-container {
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Left Section (Form Fields) */
        .left-section {
            border-right: 1px solid #dee2e6;
            padding-right: 20px;
        }

        .form-section-header {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        /* Right Section (Achievements and Certifications) */
        .right-section {
            padding-left: 20px;
        }

        /* Button Styles */
        .submit-btn {
            margin-top: 30px;
            text-align: center;
        }

        .btn-continue {
            background-color: #ff7518;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="tcs-header">
        <span>Hr Company</span>
    </div>

    <!-- Form Container -->
    <div class="container form-container">
        <!-- Application Form Header -->
        <div class="form-header">
            <h3>Application Form</h3>
        </div>

        <!-- Form Content -->
        <div class="row">
            <!-- Left Side (Form Fields) -->
            <div class="col-md-6 left-section">
                <!-- Nationality and Languages Known -->
                <div class="form-section-header">Nationality and Languages Known</div>
                <div class="form-group">
                    <label for="nationality">Nationality:</label>
                    <input type="text" class="form-control" id="nationality" placeholder="Enter Nationality">
                </div>
                <div class="form-group">
                    <label for="languages">Languages Known:</label>
                    <input type="text" class="form-control" id="languages" placeholder="Enter Languages Known">
                </div>

                <!-- Achievements/Scholarship Certificates -->
                <div class="form-section-header">Achievements/Scholarship Certificates</div>
                <div class="form-group">
                    <label for="achievements">Achievements/Scholarships:</label>
                    <textarea class="form-control" id="achievements" rows="3" placeholder="Enter Achievements or Scholarships"></textarea>
                </div>

                <!-- Upload Photo/CV -->
                <div class="form-section-header">Upload Photo/CV</div>
                <div class="form-group">
                    <label for="upload">Upload Photo:</label>
                    <input type="file" class="form-control" id="upload">
                </div>
                <div class="form-group">
                    <label for="upload_cv">Upload CV:</label>
                    <input type="file" class="form-control" id="upload_cv">
                </div>
            </div>

            <!-- Right Side (Achievements and Certifications) -->
            <div class="col-md-6 right-section">
                <!-- Achievements -->
                <div class="form-section-header">Achievements</div>
                <div class="form-group">
                    <label for="achievements_detail">Please specify any Achievements, Scholarships etc:</label>
                    <textarea class="form-control" id="achievements_detail" rows="3" placeholder="Enter your Achievements"></textarea>
                </div>

                <!-- Certification Details -->
                <div class="form-section-header">Certification Details</div>
                <div class="form-group">
                    <label for="certifications">Certification Name:</label>
                    <input type="text" class="form-control" id="certifications" placeholder="Enter Certification Name">
                </div>
                <button type="button" class="btn btn-secondary mb-3">Add New Certification</button>
                <button type="button" class="btn btn-danger mb-3">Delete Certification</button>
            </div>
        </div>

        <!-- Continue Button -->
        <div class="submit-btn">
            <button type="button" class="btn btn-continue">Continue</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
