<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hr Company - Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #9eb0d6;
        }

        .tcs-header {
            background-color: #0056a3;
            padding: 20px;
            color: white;
            font-size: 28px;
            text-align: center;
        }

        .navbar {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 10px;
        }
        .navbar a {
            color: #000;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a.active {
            color: #0094cf;
        }

        .form-container {
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .form-section-header {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .submit-btn {
            margin-top: 30px;
            text-align: center;
        }

        .btn-continue {
            background-color: #f4476b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .form-link {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .form-label {
            display: inline-block;
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="tcs-header">
        <span>Hr Company</span>
    </div>

    <!-- Form Container -->
    <div class="container form-container">
        <!-- Application Form Header -->
        <div class="form-header">
            <h3>Application Form</h3>
        </div>

        <!-- Navbar Section -->
        <div class="navbar">
            <a href="{% url 'personal_1' %}">Personal Details</a>
            <a href="{% url 'academic' %}" class="active">Academic and Work Experience Details</a>
            <a href="{% url 'other_details' %}">Other Details</a>
            <a href="{% url 'preview' %}">Application Form Preview and Declaration</a>
        </div>

        <!-- Academic Details (Left Side) and Form (Right Side) -->
        <div class="row">
            <!-- Left Column: Academic Details -->
            <div class="col-md-6">
                <div class="form-section-header">Academic Details</div>

                <div class="mb-3">
                    <a href="{% url 'academic' %}" class="form-link">
                        <label for="qualification" class="form-label">Instructions</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'academic_qualification' %}" class="form-link">
                        <label for="qualification" class="form-label">Highest Qualification Category Details</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'academic_graduate' %}" class="form-link">
                        <label for="gradeX" class="form-label" style="color: black;">Graduate</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'academic_xii_grade' %}" class="form-link">
                        <label for="gradeXII" class="form-label">XII Grade Equivalent Diploma</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'academic_x_grade' %}" class="form-link">
                        <label for="gradeX" class="form-label">X Grade</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'other_qualificaion' %}" class="form-link">
                        <label for="workExperience" class="form-label">Any Other Qualification</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'work_exp' %}" class="form-link">
                        <label for="workExperience" class="form-label">Work Experience Details</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'arrear' %}" class="form-link">
                        <label for="workExperience" class="form-label">Arrears</label>
                    </a>
                </div>

            </div>

            <!-- Right Column: Form Details -->
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <!-- Course Name -->
                    <div class="form-group mb-3">
                        <label for="course-name" class="form-label">Course Name:</label>
                        <input type="text" id="course-name" name="course_name" class="form-control" placeholder="Enter Course Name" pattern="^(?!.*\s{4,})(?=(?:.*[a-zA-Z]){5,})[a-zA-Z0-9\s]+$" 
                        title="Must contain at least 5 characters, including letters, and cannot have more than three consecutive spaces." required>
                    </div>

                    <!-- Course Duration -->
                    <div class="form-group">
                        <label>Course Duration (From):</label>
                        <input required type="date" id="courseStart" class="form-control" name="course_duration_start">
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Course Duration (To):</label>
                        <input required type="date" id="courseEnd" class="form-control" name="course_duration_end">
                    </div>

                    <br>
                    <!-- Course Type -->
                    <div class="form-group mb-3">
                        <label for="course-type" class="form-label">Course Type:</label>
                        <select required id="course-type" name="course_type" class="form-control">
                            <option value="">Select course type</option>
                            <option value="parttime">Part Time</option>
                            <option value="fulltime">Full Time</option>
                        </select>
                    </div>

                    <!-- Institute/University -->
                    <div class="form-group mb-3">
                        <label for="institute-name" class="form-label">Institute/University:</label>
                        <input required type="text" id="institute-name" name="university_college_name" class="form-control" placeholder="Enter Institute/University" pattern="^(?!.*\s{4,})(?=(?:.*[a-zA-Z]){5,})[a-zA-Z0-9\s]+$" 
                        title="Must contain at least 5 characters, including letters, and cannot have more than three consecutive spaces.">
                    </div>

                    <!-- Specializations -->
                    <div class="form-group mb-3">
                        <label for="specializations" class="form-label">Specializations:</label>
                        <input required type="text" id="specializations" name="specializations" class="form-control" placeholder="Enter Specializations" pattern="^(?!.*\s{4,})(?=(?:.*[a-zA-Z]){3,})[a-zA-Z0-9\s]+$" 
                        title="Must contain at least 3 characters, including letters, and cannot have more than three consecutive spaces.">
                    </div>

                   
                    <!-- Grading System -->
                    <div class="form-group">
                        <label>Grading System:</label><br>
                        <input type="radio" required id="cgpaField" name="grading_system" value="cgpa" onclick="toggleGradingFields('cgpa');">
                        <label for="cgpaField">CGPA</label><br>
                        <input type="radio" required id="percentageField" name="grading_system" value="percentage" onclick="toggleGradingFields('percentage');">
                        <label for="percentageField">Percentage</label>
                    </div>

                    <!-- CGPA Input -->
                    <div id="cgpaInputs" style="display: none;">
                        <div class="form-group">
                            <label>CGPA:</label>
                            <input type="number" id="cgpa" name="cgpa" class="form-control" placeholder="Enter CGPA obtained" min="1" max="10" step="0.01">
                        </div>
                    </div>

                    <!-- Percentage Input -->
                    <div id="percentageInputs" style="display: none;">
                        <div class="form-group">
                            <label>Percentage:</label>
                            <input type="number" id="percentage" name="percentage" class="form-control" placeholder="Enter percentage obtained" min="1" max="100" step="0.01">
                        </div>
                    </div>

                    <!-- Continue Button -->
                    <div class="submit-btn">
                        <button type="submit" class="btn btn-continue">Continue</button>
                    </div>
                </form>
            </div>
        </div>

        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleGradeInput() {
            const gradingSystem = document.getElementById('grading-system').value;
            const cgpaInput = document.getElementById('cgpa-input');
            const percentageInput = document.getElementById('percentage-input');

            if (gradingSystem === 'cgpa') {
                cgpaInput.style.display = 'block';
                percentageInput.style.display = 'none';
            } else if (gradingSystem === 'percentage') {
                percentageInput.style.display = 'block';
                cgpaInput.style.display = 'none';
            } else {
                cgpaInput.style.display = 'none';
                percentageInput.style.display = 'none';
            }
        }
        const today = new Date().toISOString().split('T')[0];
        const startDateInput = document.getElementById('courseStart');
        const endDateInput = document.getElementById('courseEnd');

        // Set the max attribute for the start date input
        startDateInput.max = today;

        startDateInput.addEventListener('change', function() {
            const startDate = startDateInput.value;
            endDateInput.min = startDate;  // Set minimum date in the end date input to the selected start date
        });
        function toggleGradingFields(gradingSystem) {
            const cgpaInputs = document.getElementById('cgpaInputs');
            const percentageInputs = document.getElementById('percentageInputs');
            const cgpaField = document.getElementById('cgpa');
            const percentageField = document.getElementById('percentage');

            if (gradingSystem === 'cgpa') {
                cgpaInputs.style.display = 'block';
                percentageInputs.style.display = 'none';
                cgpaField.required = true; // Add required attribute for CGPA
                percentageField.required = false; // Remove required attribute for percentage
            } else if (gradingSystem === 'percentage') {
                cgpaInputs.style.display = 'none';
                percentageInputs.style.display = 'block';
                percentageField.required = true; // Add required attribute for percentage
                cgpaField.required = false; // Remove required attribute for CGPA
            } else {
                cgpaInputs.style.display = 'none';
                percentageInputs.style.display = 'none';
                cgpaField.required = false; // Ensure CGPA is not required when neither is selected
                percentageField.required = false; // Ensure percentage is not required when neither is selected
            }
        }


    </script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(this); // Capture the form data

            // Send the data using fetch
            fetch(this.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value, // Django CSRF token
                }
            })
            .then(response => response.json()) // Parse the JSON response
            .then(data => {
                if (data.status === 'success') {
                    Swal.fire({
                        title: 'Success!',
                        text: data.message,
                        icon: 'success'
                    }).then(() => {
                        // Redirect after success
                        window.location.href = '{% url "academic_xii_grade" %}'; // Adjust to your actual URL
                    });
                } else {
                    Swal.fire({
                        title: 'Error!',
                        text: data.message,
                        icon: 'error'
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                Swal.fire({
                    title: 'Error!',
                    text: 'Something went wrong, please try again later.',
                    icon: 'error'
                });
            });
        });
    </script>
</body>
</html>
