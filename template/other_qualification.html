<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hr Company - Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            background-color: #9eb0d6;
        }

        .tcs-header {
            background-color: #0056a3;
            padding: 20px;
            color: white;
            font-size: 28px;
            text-align: center;
        }

        .navbar {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            padding: 10px;
        }
        .navbar a {
            color: #000;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .navbar a.active {
            color: #0094cf;
        }

        .form-container {
            margin-top: 20px;
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .form-section-header {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .submit-btn {
            margin-top: 30px;
            text-align: center;
        }

        .btn-continue {
            background-color: #ff7518;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .form-link {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
        }

        .form-label {
            display: inline-block;
            margin: 0;
        }
        .hidden{
            display:none;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="tcs-header">
        <span>Hr Company</span>
    </div>

    <!-- Form Container -->
    <div class="container form-container">
        <!-- Application Form Header -->
        <div class="form-header">
            <h3>Application Form</h3>
        </div>

        <!-- Navbar Section -->
        <div class="navbar">
            <a href="{% url 'personal_1' %}">Personal Details</a>
            <a href="{% url 'academic' %}" class="active">Academic and Work Experience Details</a>
            <a href="{% url 'other_details' %}">Other Details</a>
            <a href="{% url 'preview' %}">Application Form Preview and Declaration</a>
        </div>
        <!-- Instructions and Form Sections -->
        <div class="row">
            <!-- Form Section (Left Side) -->
            <div class="col-md-6">
                <div class="form-section-header">Academic Details</div>
                
                <div class="mb-3">
                    <a href="{% url 'academic' %}" class="form-link">
                        <label for="qualification" class="form-label">Instructions</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'academic_qualification' %}" class="form-link">
                        <label for="qualification" class="form-label">Highest Qualification Category Details</label>
                    </a>
                </div>
                
                <div class="mb-3">
                    <a href="{% url 'academic_graduate' %}" class="form-link">
                        <label for="gradeX" class="form-label">Graduate</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'academic_xii_grade' %}" class="form-link">
                        <label for="gradeXII" class="form-label">XII Grade Equivalent Diploma</label>
                    </a>
                </div>
                
                <div class="mb-3">
                    <a href="{% url 'academic_x_grade' %}" class="form-link">
                        <label for="gradeX" class="form-label" >X Grade</label>
                    </a>
                </div>
                
                <div class="mb-3">
                    <a href="{% url 'other_qualificaion' %}" class="form-link">
                        <label for="workExperience" class="form-label" style="color: black;">Any Other Qualification</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'work_exp' %}" class="form-link">
                        <label for="workExperience" class="form-label">Work Experience Details</label>
                    </a>
                </div>

                <div class="mb-3">
                    <a href="{% url 'arrear' %}" class="form-link">
                        <label for="workExperience" class="form-label">History of Arrears</label>
                    </a>
                </div>

            </div>

            <!-- Form Section (Right Side) -->
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="container form-container">
                        
                        <!-- Other Qualifications Details Section -->
                        <div id="otherQualifications">
                            <h5>Other Qualifications Details</h5>
                            
                            <!-- Do you have any other course? -->
                            <div class="form-group">
                                <label>Do you have any other course?</label><br>
                                <input type="radio" required id="noOtherCourse" name="other_course" value="no" onclick="toggleOtherCourseFields('no');">
                                <label for="noOtherCourse">No</label><br>
                                <input type="radio" required id="yesOtherCourse" name="other_course" value="yes" onclick="toggleOtherCourseFields('yes');">
                                <label for="yesOtherCourse">Yes</label>
                            </div>

                            <!-- Other Course Details (Shown only if Yes is selected) -->
                            <div id="otherCourseDetails" class="hidden">
                                <div class="form-group">
                                    <label for="course_name">Course Name:</label>
                                    <input type="text" required id="course_name" name="course_name" class="form-control" placeholder="Enter course name" oninput="validateInput(this)">
                                </div>
                                
                                <div class="form-group">
                                    <label for="specialization">Specialization:</label>
                                    <input type="text" required id="specialization" name="specialization" class="form-control" placeholder="Enter specialization" oninput="validateInput(this)">
                                </div>
                                
                                <div class="form-group">
                                    <label for="university">University:</label>
                                    <input type="text"  required id="university" name="university" class="form-control" placeholder="Enter university" oninput="validateInput(this)">
                                </div>
                                

                                <div class="form-group">
                                    <label for="duration_start">Course Start Date:</label>
                                    <input type="date" required id="durationFrom12th" name="duration_start" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label for="duration_end">Course End Date:</label>
                                    <input type="date" required id="durationTo12th" name="duration_end" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Course Type:</label><br>
                                    <input type="radio" id="fullTimecourse" name="course_type" value="fullTime" required>
                                    <label for="fullTimecourse">Full Time</label><br>
                                    <input type="radio" id="partTimeCourse" name="course_type" value="partTime" required>
                                    <label for="partTimeCourse">Part Time</label>
                                </div>
                                

                                
                                
                                <div class="form-group">
                                    <label>Grading System:</label><br>
                                    <input type="radio" required id="cgpaField" name="grading_system" value="cgpa" onclick="toggleGradingFields('cgpa');">
                                    <label for="cgpaField">CGPA</label><br>
                                    <input type="radio" required id="percentageField" name="grading_system" value="percentage" onclick="toggleGradingFields('percentage');">
                                    <label for="percentageField">Percentage</label>
                                </div>
                                
                                <!-- CGPA Input -->
                                <div id="cgpaInputs" class="hidden">
                                    <div class="form-group">
                                        <label>CGPA:</label>
                                        <input type="number" id="cgpa" name="cgpa" class="form-control" placeholder="Enter CGPA obtained" min="1" max="10" step="0.01">
                                    </div>
                                </div>
                                
                                <!-- Percentage Input -->
                                <div id="percentageInputs" class="hidden">
                                    <div class="form-group">
                                        <label>Percentage:</label>
                                        <input type="number" id="percentage" name="percentage" class="form-control" placeholder="Enter percentage obtained" min="1" max="100" step="0.01">
                                    </div>
                                </div>
                                
                                <div class="submit-btn">
                                    <button type="submit" class="btn btn-continue">Submit</button>
                                </div>
                            </div> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateInput(input) {
            // Trim leading/trailing spaces
            
            // Check for at least one alphabetic character (allowing spaces between)
            const hasAlphabets = /[a-zA-Z]/.test(input.value);
            
            // If the value has fewer than 5 characters or doesn't contain alphabetic characters
            if (input.value.length < 5 || !hasAlphabets) {
                input.setCustomValidity("University name must be at least 5 characters long and contain alphabetic characters");
            } else {
                input.setCustomValidity(""); // Clears the error
            }
        }
        function toggleGradingFields(gradingSystem) {
            const cgpaInputs = document.getElementById('cgpaInputs');
            const percentageInputs = document.getElementById('percentageInputs');
            const cgpaField = document.getElementById('cgpa');
            const percentageField = document.getElementById('percentage');

            if (gradingSystem === 'cgpa') {
                cgpaInputs.style.display = 'block';
                percentageInputs.style.display = 'none';
                cgpaField.setAttribute('required', 'required'); // Make CGPA required
                percentageField.removeAttribute('required'); // Remove required from percentage
            } else if (gradingSystem === 'percentage') {
                cgpaInputs.style.display = 'none';
                percentageInputs.style.display = 'block';
                percentageField.setAttribute('required', 'required'); // Make percentage required
                cgpaField.removeAttribute('required'); // Remove required from CGPA
            }
        }

        // Ensure the CGPA and percentage inputs are hidden on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('cgpaInputs').style.display = 'none';
            document.getElementById('percentageInputs').style.display = 'none';
        });

        function toggleOtherCourseFields(answer) {
            const otherCourseDetails = document.getElementById('otherCourseDetails');
            
            if (answer === 'yes') {
                otherCourseDetails.style.display = 'block';
            } else {
                otherCourseDetails.style.display = 'none';
            }
        }
        // Set today's date as the maximum date for the start date input
        const today = new Date().toISOString().split('T')[0];
        const startDateInput = document.getElementById('durationFrom12th');
        const endDateInput = document.getElementById('durationTo12th');

        // Set the max attribute for the start date input
        startDateInput.max = today;

        startDateInput.addEventListener('change', function() {
            const startDate = startDateInput.value;
            endDateInput.min = startDate;  // Set minimum date in the end date input to the selected start date
        });
    </script>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        const formData = new FormData(this); // Capture the form data

        // Send the data using fetch
        fetch(this.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value, // Django CSRF token
            }
        })
        .then(response => response.json()) // Parse the JSON response
        .then(data => {
            if (data.status === 'success') {
                Swal.fire({
                    title: 'Success!',
                    text: data.message,
                    icon: 'success'
                }).then(() => {
                    // Redirect after success
                    window.location.href = '{% url "work_exp" %}'; // Adjust to your actual URL
                });
            } else {
                Swal.fire({
                    title: 'Error!',
                    text: data.message,
                    icon: 'error'
                });
            }
        })
        .catch(error => {
            console.error('Error:', error);
            Swal.fire({
                title: 'Error!',
                text: 'Something went wrong, please try again later.',
                icon: 'error'
            });
        });
    });
    </script>
</body>
</html>
