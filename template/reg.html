<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .register-photo {
            background: #9eb0d6;
            padding: 80px 0;
            height: 740px;
        }

        .register-photo .image-holder {
            display: table-cell;
            width: auto;
            background: url("{% static 'assets/images/register.jpg' %}");
            background-size: cover;
            background-position: center;
        }

        .register-photo .form-container {
            display: table;
            max-width: 900px;
            width: 90%;
            margin: 0 auto;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .register-photo form {
            display: table-cell;
            width: 400px;
            background-color: #d1d9fe;
            padding: 40px 60px;
            color: #505e6c;
        }

        @media (max-width: 991px) {
            .register-photo form {
                padding: 40px;
            }
        }

        .register-photo form h2 {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .register-photo form .form-control {
            background: #f7f9fc;
            border: none;
            border-bottom: 1px solid #dfe7f1;
            border-radius: 0;
            box-shadow: none;
            outline: none;
            color: inherit;
            text-indent: 6px;
            height: 40px;
        }

        .register-photo form .form-check {
            font-size: 13px;
            line-height: 20px;
        }

        .register-photo form .btn-primary {
            background: #f4476b;
            border: none;
            border-radius: 4px;
            padding: 11px;
            box-shadow: none;
            margin-top: 35px;
            text-shadow: none;
            outline: none !important;
        }

        .register-photo form .btn-primary:hover,
        .register-photo form .btn-primary:active {
            background: #eb3b60;
        }

        .register-photo form .btn-primary:active {
            transform: translateY(1px);
        }

        .register-photo form .already {
            display: block;
            text-align: center;
            font-size: 12px;
            color: #6f7a85;
            opacity: 0.9;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form id="registrationForm" method="POST">
                {% csrf_token %}
                <h2 class="text-center"><strong>Register</strong> an account.</h2>
                <div class="form-group">
                    <input id="name" class="form-control" type="text" name="Name" 
                           placeholder="Username" required 
                           pattern="[A-Za-z\s]{3,}" 
                           title="Name must be at least 3 characters long and can contain only letters and spaces.">
                </div>
                
                <div class="form-group">
                    <input id="aadhar" class="form-control" type="text" name="aadhar" 
                           placeholder="Aadhaar Card Number" required
                           pattern="(?!0{11,})(?!(0{12}))^\d{12}$" 
                           title="Aadhaar must be a 12-digit number and cannot be all zeros or contain more than 10 consecutive zeros.">
                </div>
                
                <div class="form-group">
                    <input id="pan" class="form-control" type="text" name="pan" 
                           placeholder="PAN Card Number" required 
                           pattern="[A-Z]{5}[0-9]{4}[A-Z]" 
                           title="PAN must be in the format: 5 capital letters, 4 digits, and 1 capital letter.">
                </div>
                
                <div class="form-group">
                    <input id="email" class="form-control" type="email" name="email" 
                           placeholder="Email" required
                           pattern="[a-z][a-z0-9._%+-]*@gmail\.com"
                           title="Email must start with a lowercase letter, contain only lowercase characters, and must end with @gmail.com.">
                </div>
                
                
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Get OTP</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');

            form.addEventListener('submit', function(event) {

                // Show success alert if validation passes
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: 'Form submitted successfully!',
                })

                // If needed, you can uncomment the following line to actually submit the form
                // form.submit();
            });
        });
    </script>

</body>

</html>
