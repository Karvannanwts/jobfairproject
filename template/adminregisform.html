<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 50px;
            border: 1px solid orange;
            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 1.5rem; /* Increase space between form fields */
        }

        .btn-orange {
            background-color: orange;
            border-color: orange;
            color: white;
        }

        .btn-orange:hover {
            background-color: orange;
            border-color: orange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4" style="color: orange;">HOME PAGE DETAILS</h2>
        <form>
            <div class="form-group">
                <label for="headline">Headline:</label>
                <input type="text" id="headline" name="headline" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="mainImage">Main Image Upload:</label>
                <input type="file" id="mainImage" name="mainImage" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="currentHeading">Current Heading:</label>
                <input type="text" id="currentHeading" name="currentHeading" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="currentDescription">Current Description:</label>
                <textarea id="currentDescription" name="currentDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="anotherField">Another Field:</label>
                <input type="text" id="anotherField" name="anotherField" class="form-control">
            </div>
            <button type="submit" class="btn btn-orange btn-block">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
